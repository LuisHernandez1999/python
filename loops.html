<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Título da página</title>
  </head>

  <body>
     
        <script>
            let n = prompt("entre um número")

            let indice = 0 
            while(indice <= 10){
              document.write (`${n} x ${indice} = ${(indice * n)} <br>`)
              indice++ 

            }

            document.write("saiu do loop while")
            do {
              if (indice > 10){
                     alert ("indice maior que 10")
                   break 

              }
              document.write (`${n} x ${indice} = ${(indice * n)} <br>`)
              indice++ 
            } while(indice <= 10)

            document.write("saiu do loop  do while")

            for  (let j = 0 ; j <= 10 ; j++ ){
              document.write (`${n} x ${j} = ${(j * n)} <br>`)


            }

            document.write("saiu do loop for")


              
        </script>

  </body>
</html>
